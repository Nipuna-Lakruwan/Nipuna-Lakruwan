name: GitHub-Profile-3D-Contrib

on:
  schedule: # Runs at 18:00 UTC everyday
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      # Using working fork of the 3D contrib action
      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          
      - name: Commit & Push
        run: |
          # Uses your real identity for the Green Graph
          git config user.name "Nipuna Lakruwan"
          git config user.email "senarath.lakruwan@gmail.com"
          git add -A .
          git diff --quiet && git diff --staged --quiet || git commit -m "Update 3D contribution graph"
          git push
